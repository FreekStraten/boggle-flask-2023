<!DOCTYPE html>
<html>
<head>
    <title>Boggle</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap eerst -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Daarna jouw custom CSS (cache-bust v=4) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}?v=4">
</head>
<body>
<section>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Boggle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!-- Debug mode toggle button -->
                        <form action="/debug" method="post" id="debugForm">
                            <input type="hidden" name="debug" id="debugInput">
                            <div class="form-check form-switch text-white" style="margin-right: 10px;">
                                {% if 'debug' in session %}
                                <input class="form-check-input" checked type="checkbox" id="debugToggle" onchange="this.form.submit()">
                                {% else %}
                                <input class="form-check-input" type="checkbox" id="debugToggle" onchange="this.form.submit()">
                                {% endif %}
                                <label class="form-check-label" for="debugToggle">Debug Mode</label>
                            </div>
                        </form>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('game.create_game') }}">Create game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('game.my_games') }}">My games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.users') }}">Users</a>
                    </li>
                    {% if session['user_name'] %}
                    <li class="nav-item">
                        <a class="nav-link fw-bold text-success" href="#">{{ session['user_name'] }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.signup') }}">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</section>
</body>
</html>
